<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Expense Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <h1>College Expense Tracker</h1>

    <!-- DASHBOARD -->
    <div class="dashboard">
        <div class="card">
            <h3>Total Income</h3>
            <p>LKR <span id="total-income">0</span></p>
        </div>

        <div class="card">
            <h3>Total Expense</h3>
            <p>LKR <span id="total-expense">0</span></p>
        </div>

        <div class="card">
            <h3>Balance</h3>
            <p>LKR <span id="balance">0</span></p>
        </div>

        <div class="card">
            <h3>Savings %</h3>
            <p><span id="savings-percent">0</span>%</p>
        </div>
    </div>

    <div id="smart-message"></div>

    <!-- INCOME -->
    <div class="input-section">
        <h2>Add Income</h2>
        <input type="text" id="income-source" placeholder="Income Source">
        <input type="number" id="income-amount" placeholder="Amount">
        <button onclick="addIncome()">Add Income</button>
    </div>

    <!-- BUDGET -->
    <div class="budget-section">
        <h2>Monthly Budget</h2>
        <input type="number" id="total-budget" placeholder="Enter Total Budget (LKR)">
        <button onclick="setBudget()">Apply Budget</button>
        <div id="budget-details"></div>
    </div>

    <!-- EXPENSE -->
    <div class="input-section">
        <h2>Add Expense</h2>
        <input type="text" id="expense-name" placeholder="Expense Name">
        <input type="number" id="expense-amount" placeholder="Amount">

        <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Books">Books</option>
            <option value="Other">Other</option>
        </select>

        <input type="date" id="expense-date">


        <button onclick="addExpense()">Add Expense</button>
    </div>

    <h2>Total Expense: LKR <span id="total">0</span></h2>

    <div id="summary"></div>
    <canvas id="category-chart" width="400" height="250"></canvas>

    <ul id="expense-list"></ul>

    <div class="action-buttons">
        <button onclick="resetAll()">Reset All</button>
        <button onclick="exportCSV()">Export CSV</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
